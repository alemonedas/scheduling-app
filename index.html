<!DOCTYPE html>
<html lang="en">
<head>
  <title>Who's playing football?</title>
  <script src="https://cdn.jsdelivr.net/npm/firebase@10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@latest/css/pico.min.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h2>⚽️ Game Thursday @ 7pm (Goals Sunderland)</h2>
    <input id="playerName" placeholder="Your Name" />
    <button onclick="respond('Yes')">✅ I'm IN</button>
    <button onclick="respond('No')">❌ Can't make it</button>
    
    <h3>Players Attending:</h3>
    <ul id="attendance"></ul>
  </main>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_APP.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function respond(status) {
    const name = document.getElementById("playerName").value || 'Anonymous';
    if (!name) { alert("Please enter your name!"); return; }
    db.collection('games').doc(name).set({ status });
  }

  db.collection('games').onSnapshot(snapshot => {
    document.getElementById('attendance').innerHTML = '';
    snapshot.forEach(doc => {
      let item = document.createElement('li');
      item.textContent = `${doc.id}: ${doc.data().status}`;
      document.getElementById('attendance').appendChild(item);
    });
  });
</script>
</body>
</html>
